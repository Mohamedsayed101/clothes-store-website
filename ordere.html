<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo Styling */
        .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Header Links (Login and Register) */
        .header-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-links a:hover {
            color: black;
        }

        /* Navigation Styling */
        header nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

       header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

       header nav ul li a:hover {
            color: black
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
        footer {
    background-color:#007bff;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
    border-radius: 10px;
}

footer p {
    margin: 5px 0;
}

footer a {
    color: #f39c12;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}



    </style>
</head>
<body>
    <!-- Header Section -->
    <header >
        <a href="Home.html">
            <img class="logo" src="../images/Home_Logo.jpeg" alt="Logo">
        </a>
        <div class="header-links">
            <a href="login.html" target="_parent">Login</a>
            <a href="signup.html" target="_parent">Register</a>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html" target="_parent">Home</a></li>
                <li><a href="menPadge.html" target="_parent">Men</a></li>
                <li><a href="women.html" target="_parent">Women</a></li>
                <li><a href="Kids.html" target="_parent">Kids</a></li>
                <li><a href="aboutus.html" target="_parent">About Us</a></li>
            </ul>
        </nav>
    </header>
<div class="container">
    <h1>Order Products</h1>
    <form action="Done.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>


        <label for="size">Size</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra_large">Extra Large</option>
        </select>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
            <option value="">Select a payment method</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select>

     <button type="submit">Submit Order</button>
    </form>
</div>

</body>
<footer>
    <p>&copy; 2024 Tut-Store. All rights reserved.</p>
</footer>
  
</html>
